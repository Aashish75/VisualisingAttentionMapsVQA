name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pages: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Inject Hugging Face Token
        env:
          HF_AUTH_TOKEN: ${{ secrets.HF_AUTH_TOKEN }}
        run: |
          npm install fs path
          node scripts/inject-token.js

      - name: Build Static Site
        run: |
          mkdir -p _site
          find . -maxdepth 1 -not -name "_site" -not -name "." -not -name ".git" -not -name ".github" -exec cp -r {} _site/ \;

      - name: Verify _site contents
        run: |
          ls -la _site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site