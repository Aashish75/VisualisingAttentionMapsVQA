name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: 18  # Updated from 16 to 18 for better compatibility

      - name: Inject Hugging Face Token
        env:
          HF_AUTH_TOKEN: ${{ secrets.HF_AUTH_TOKEN }}
        run: |
          npm install fs path
          node scripts/inject-token.js

      - name: Build Static Site
        run: |
          mkdir -p _site
          find . -maxdepth 1 -not -name "_site" -not -name "." -exec cp -r {} _site/ \;

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v1  # Use v1 for Pages artifacts
        with:
          path: _site

      - name: Deploy Artifact
        uses: actions/deploy-pages@v2
