name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # ✅ Latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ensure compatibility

      - name: Inject Hugging Face Token
        env:
          HF_AUTH_TOKEN: ${{ secrets.HF_AUTH_TOKEN }}
        run: |
          npm install fs path
          node scripts/inject-token.js

      # ✅ Build the static site
      - name: Build Static Site
        run: |
          mkdir -p _site
          echo "<h1>Deployed Successfully</h1>" > _site/index.html  # Placeholder to confirm _site is created

      # ✅ Debug: Check if _site directory exists
      - name: Debug Check _site directory
        run: ls -la _site || echo "_site directory NOT FOUND"

      # ✅ Upload only if _site exists
      - name: Upload GitHub Pages Artifact
        if: success()
        uses: actions/upload-pages-artifact@v2  # ✅ Correct version
        with:
          path: _site

      # ✅ Deploy the artifact
      - name: Deploy Artifact
        uses: actions/deploy-pages@v2  # ✅ Latest version
